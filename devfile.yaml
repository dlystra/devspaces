schemaVersion: 2.2.0
metadata:
  name: swagger-test-complete
attributes:
  editor: eclipse/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
  - name: swagger-ui
    container:
      image: docker.io/swaggerapi/swagger-ui:latest
      env:
        - name: PORT
          value: "8080"
      endpoints:
        - name: swagger
          targetPort: 8080
          exposure: public
          protocol: http

  - name: internal-browser
    container:
      image: lscr.io/linuxserver/chromium:latest
      env:
        - name: TITLE
          value: "Cluster Browser"
      endpoints:
        - name: browser-gui
          targetPort: 3000
          exposure: public
          protocol: http
