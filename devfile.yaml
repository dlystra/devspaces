schemaVersion: 2.2.0
metadata:
  name: swagger-test-complete
attributes:
  editor: eclipse/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
  - name: swagger-ui
    container:
      image: docker.io/swaggerapi/swagger-ui:latest
      env:
        - name: SWAGGER_JSON_URL
          value: "https://petstore.swagger.io/v2/swagger.json"
      endpoints:
        - name: swagger-interface
          targetPort: 8080
          exposure: public
