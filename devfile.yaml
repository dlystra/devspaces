schemaVersion: 2.2.0
metadata:
  name: swagger-test-complete
attributes:
  editor: eclipse/che-code/latest
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
  - name: swagger-ui
    container:
      image: docker.io/swaggerapi/swagger-ui:latest
      env:
        - name: PORT
          value: "8080"
        - name: SWAGGER_JSON_URL
          value: "http://standalone-api.che-kube-admin-devspaces-ilbcsf.svc.cluster.local:8080/openapi.json"
      endpoints:
        - name: swagger
          targetPort: 8080
          exposure: public
          protocol: http
