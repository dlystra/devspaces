schemaVersion: 2.2.0
metadata:
  name: python-swagger-setup
components:
  - name: code-oss
    plugin:
      id: eclipse/che-code/latest
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 2Gi
  - name: swagger-ui
    container:
      image: docker.io/swaggerapi/swagger-ui:latest
      env:
        - name: SWAGGER_JSON_URL
          value: "http://localhost:3100/docs/openapi.json"
      endpoints:
        - name: swagger-port
          targetPort: 8080
          exposure: public
